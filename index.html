<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Array Operations</title>
</head>
<body>
    <h2>JavaScript Array Operations</h2>

    <h3>1. Sorted Array:</h3>
    <p id="sorted"></p>

    <h3>2. Concatenated Array:</h3>
    <p id="concatenated"></p>

    <h3>3. After Removing First Element:</h3>
    <p id="removed"></p>
    <p><strong>Removed Element:</strong> <span id="removedElement"></span></p>

    <script>
        let numbers = [4, 2, 6, 1, 9];
        numbers.sort((a, b) => a - b);
        document.getElementById("sorted").textContent = numbers.join(", ");

        let array1 = [4, 5, 6];
        let array2 = [7, 8, 9];
        let combinedArray = array1.concat(array2);
        document.getElementById("concatenated").textContent = combinedArray.join(", ");

        let fruits = ["Mango", "Apple", "Banana"];
        let removed = fruits.shift();
        document.getElementById("removed").textContent = fruits.join(", ");
        document.getElementById("removedElement").textContent = removed;
    </script>
</body>
</html>
